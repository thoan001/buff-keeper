<div id="container">
    <strong>Your status:</strong><br />
    <div *ngFor="let buff of status.Buffs; let i = index">
        <br />
        <span *ngIf="buff.name === ''">Blank Buff<br /></span>
        <span *ngIf="buff.name !== ''">{{buff.name}}<br /></span>
        <span>
            <span [matTooltip]="'Type: ' + buff.atk.type">Attack:&nbsp;{{buff.atk.value}}&nbsp;</span>
            <span [matTooltip]="'Type: ' + buff.dmg.type">Damage:&nbsp;{{buff.dmg.value}}&nbsp;</span>
            Duration:&nbsp;{{buff.remaining}}&nbsp;
            Active?&nbsp;{{buff.active}}&nbsp;
        </span>
        <button mat-button class="toggle-button" (click)="toggleEffect(i)">Toggle</button>
        <button mat-button class="remove-button" (click)="removeBuff(i)">Remove</button>
        <br />
    </div><br />

    <div>
        <span *ngIf="status.Buffs.length === 0">
            No Buffs!<br /><br />
        </span>
    </div>

    <div><strong>Total:&nbsp;</strong><br>
            <span>Attack:&nbsp;{{total.atk}}&nbsp;</span><span>Damage:&nbsp;{{total.dmg}}&nbsp;</span>
            <br /><br />
            <span>Current&nbsp;Round:&nbsp;{{status.Round}}</span><br /><br />
    </div>

    <button mat-button class="add-button" (click)="goToRouteAdd()">Add&nbsp;Buff</button>
    <button mat-button class="round-button" (click)="incrementRound()">Next Round</button>
    <button mat-button class="round-button" (click)="decrementRound()">Previous Round</button>
</div>
