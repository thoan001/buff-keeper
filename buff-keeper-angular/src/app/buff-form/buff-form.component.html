<form [formGroup]="buffForm" (ngSubmit)="onSubmit()">
    <label>
        Name:
        <input type="text" formControlName="name" />
    </label><br />
    <label>
        Attack:
        <input type="number" formControlName="atk" />
    </label><br />
    <label>
        Damage:
        <input type="number" formControlName="dmg" />
    </label><br />
    <label>
        Save:
        <input type="number" formControlName="saveVal" />
    </label><br />
    <label>
        Duration:
        <input type="number" formControlName="duration" />
    </label><br />
    <label>
        Active?<br />
        <mat-slide-toggle></mat-slide-toggle>
        <label>
            <input type="radio" name="active" formControlName="active" [value]="true" />
            Yes
        </label>
        <label>
            <input type="radio" name="active" formControlName="active" [value]="false" />
                No
        </label>
    </label><br />
    <button mat-button class="submit-button" type="submit">Submit</button>
    <button mat-button class="back-button" (click)="goToRouteMain()">Go&nbsp;Back</button>
</form>
