<div id="container">
    <form [formGroup]="buffForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="left-column">
                <label for="buff-name">
                    Name:
                </label>
            </div>
            <div class="right-column">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Buff Name</mat-label>
                    <input matInput type="text" id="buff-name" formControlName="name"
                        placeholder="Type a buff name..." />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="left-column">
                <label for="attack-field">
                    Attack:
                </label>
            </div>
            <div class="right-column">
                <button mat-mini-fab type="button" class="number-button" (click)="decrementValue('atk')">-</button>
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Attack</mat-label>
                    <input matInput type="number" id="attack-field" formControlName="atk" />
                </mat-form-field>
                <button mat-mini-fab type="button" class="number-button" (click)="incrementValue('atk')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="left-column">
                <label for="damage-field">
                    Damage:
                </label>
            </div>
            <div class="right-column">
                <button mat-mini-fab type="button" class="number-button" (click)="decrementValue('dmg')">-</button>
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Damage</mat-label>
                    <input matInput type="number" id="damage-field" formControlName="dmg" />
                </mat-form-field>
                <button mat-mini-fab type="button" class="number-button" (click)="incrementValue('dmg')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="left-column">
                <label for="save-field">
                    Save:
                </label>
            </div>
            <div class="right-column">
                <button mat-mini-fab type="button" class="number-button" (click)="decrementValue('saveVal')">-</button>
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Save</mat-label>
                    <input matInput type="number" id="save-field" formControlName="saveVal" />
                </mat-form-field>
                <button mat-mini-fab type="button" class="number-button" (click)="incrementValue('saveVal')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="left-column">
                <label for="duration-field">
                    Duration:
                </label>
            </div>
            <div class="right-column">
                <button mat-mini-fab type="button" class="number-button" (click)="decrementValue('duration')">-</button>
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Duration</mat-label>
                    <input matInput type="number" id="duration-field" formControlName="duration" />
                </mat-form-field>
                <button mat-mini-fab type="button" class="number-button" (click)="incrementValue('duration')">+</button>
            </div>
        </div>

        <div class="left-column">
            <label for="active">
                Active?
            </label>
        
            <mat-slide-toggle name="active" formControlName="active"></mat-slide-toggle>
        </div>
        <br />

        <button mat-button class="submit-button" type="submit">Submit</button>
        <button mat-button class="back-button" (click)="goToRouteMain()">Go&nbsp;Back</button>
    </form>
</div>
